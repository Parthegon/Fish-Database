{% extends "base.html" %}

{% block title %}Edit {{ fish.name }}{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Fish</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Common Name *</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ fish.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="scientific_name" class="form-label">Scientific Name</label>
                    <input type="text" class="form-control" id="scientific_name" name="scientific_name" value="{{ fish.scientific_name }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="family" class="form-label">Family</label>
                    <input type="text" class="form-control" id="family" name="family" value="{{ fish.family }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="max_size" class="form-label">Maximum Size (cm) *</label>
                    <input type="number" step="0.1" class="form-control" id="max_size" name="max_size" value="{{ fish.max_size }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="min_tank_size" class="form-label">Minimum Tank Size (L) *</label>
                    <input type="number" class="form-control" id="min_tank_size" name="min_tank_size" value="{{ fish.min_tank_size }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="temperature_range" class="form-label">Temperature Range (Â°C) *</label>
                    <input type="text" class="form-control" id="temperature_range" name="temperature_range" value="{{ fish.temperature_range }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ph_range" class="form-label">pH Range *</label>
                    <input type="text" class="form-control" id="ph_range" name="ph_range" value="{{ fish.ph_range }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="temperament" class="form-label">Temperament *</label>
                    <select class="form-select" id="temperament" name="temperament" required>
                        <option value="">Select temperament...</option>
                        <option value="Peaceful" {% if fish.temperament == 'Peaceful' %}selected{% endif %}>Peaceful</option>
                        <option value="Semi-aggressive" {% if fish.temperament == 'Semi-aggressive' %}selected{% endif %}>Semi-aggressive</option>
                        <option value="Aggressive" {% if fish.temperament == 'Aggressive' %}selected{% endif %}>Aggressive</option>
                        <option value="Territorial" {% if fish.temperament == 'Territorial' %}selected{% endif %}>Territorial</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="diet" class="form-label">Diet</label>
                <textarea class="form-control" id="diet" name="diet" rows="2">{{ fish.diet }}</textarea>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ fish.description }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('view_fish', id=fish.id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
